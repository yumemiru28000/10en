<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>10円ゲーム (Matter.js / ren.png から自動生成)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --ui-w: 320px;
      --bg: #111;
      --panel: #0b0b0b;
      --border: #333;
      --text: #eee;
      --muted: #bbb;
      --accent: #ffd24a;
    }
    html, body {
      margin:0; padding:0;
      height:100%;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow:hidden;
    }

    #wrap{
      display:grid;
      grid-template-columns: var(--ui-w) 1fr;
      height:100vh;
      width:100vw;
    }

    #ui{
      padding: 12px;
      box-sizing:border-box;
      border-right: 1px solid var(--border);
      background:var(--panel);
      overflow:auto;
    }
    #ui h1 { font-size: 14px; margin: 0 0 10px; }
    #ui .row { margin: 10px 0; }
    #ui .label { color:var(--muted); font-size: 11px; margin-bottom:6px; }
    #ui button{
      background:#333; color:#eee; border:1px solid #555; border-radius:6px;
      padding: 7px 10px; cursor:pointer; font-size: 12px;
    }
    #ui button:hover { background:#444; }
    #ui input[type="number"]{
      width: 100px; background:#222; color:#eee; border:1px solid #555; border-radius:6px; padding:4px 8px;
    }
    #hint { color:#9bd; line-height: 1.5; font-size: 12px; }
    #status { white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 11px; color:#cfc; }

    /* 右側は必ず全体が見える */
    #world{
      position:relative;
      overflow:hidden;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #world canvas{
      display:block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
<div id="wrap">
  <div id="ui">
    <h1>10円ゲーム（バー式）</h1>

    <div class="row" id="hint">
      ・入力: ren.png（黒=地形 / 赤=穴 / 緑=開始 / 黄=バー）<br>
      ・表示: map.png を ren.png と同サイズで重ねる（背景）<br>
      ・操作: コインが黄色範囲内の時、黄色位置のバーを「引いて→離す」で発射<br>
      ・左3本→右へ / 右3本→左へ（水平＋少し上）
    </div>

    <div class="row">
      <div class="label">コイン半径(px)</div>
      <input id="coinR" type="number" value="32" min="4" max="128">
    </div>

    <div class="row">
      <div class="label">重力（Matter）</div>
      <input id="gravityY" type="number" value="1" step="0.1" min="0" max="5">
    </div>

    <div class="row">
      <div class="label">最大発射速度(maxImpulse)</div>
      <input id="maxImpulse" type="number" value="18" step="1" min="1" max="80">
    </div>

    <div class="row">
      <div class="label">上方向係数(upwardBias)</div>
      <input id="upwardBias" type="number" value="0.22" step="0.01" min="0" max="1">
    </div>

    <div class="row">
      <div class="label">最大引き距離(maxPull)</div>
      <input id="maxPull" type="number" value="150" step="10" min="40" max="500">
    </div>

    <div class="row">
      <div class="label">クールタイム(s)</div>
      <input id="cooldown" type="number" value="0.30" step="0.05" min="0" max="2">
    </div>

    <div class="row">
      <button id="reloadBtn">ren.png から再生成</button>
      <button id="respawnBtn">リスポーン</button>
    </div>

    <div class="row">
      <div class="label">状態</div>
      <div id="status">loading...</div>
    </div>
  </div>

  <div id="world"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>

<script>
(() => {
  const REN_URL = "ren.png";
  const MAP_URL = "map.png";

  function classifyPixel(r,g,b,a){
    if (a < 10) return "empty";
    if (r < 40 && g < 40 && b < 40) return "black";
    if (r > 180 && g < 80 && b < 80) return "red";
    if (g > 160 && r < 120 && b < 120) return "green";
    if (r > 180 && g > 180 && b < 120) return "yellow";
    return "empty";
  }

  function extractComponents(mask, w, h){
    const visited = new Uint8Array(w*h);
    const comps = [];
    const qx = new Int32Array(w*h);
    const qy = new Int32Array(w*h);

    const idx = (x,y)=>y*w+x;
    const push = (x,y,tail)=>{ qx[tail]=x; qy[tail]=y; return tail+1; };

    for(let y=0;y<h;y++){
      for(let x=0;x<w;x++){
        const i = idx(x,y);
        if (!mask[i] || visited[i]) continue;

        let head=0, tail=0;
        tail = push(x,y,tail);
        visited[i]=1;

        let sumX=0, sumY=0, area=0;
        let minX=x, minY=y, maxX=x, maxY=y;

        while(head<tail){
          const cx=qx[head], cy=qy[head]; head++;
          area++;
          sumX += cx; sumY += cy;
          if (cx<minX) minX=cx; if (cy<minY) minY=cy;
          if (cx>maxX) maxX=cx; if (cy>maxY) maxY=cy;

          const n1 = (cx>0)   ? idx(cx-1,cy) : -1;
          const n2 = (cx<w-1) ? idx(cx+1,cy) : -1;
          const n3 = (cy>0)   ? idx(cx,cy-1) : -1;
          const n4 = (cy<h-1) ? idx(cx,cy+1) : -1;

          if (n1>=0 && mask[n1] && !visited[n1]){ visited[n1]=1; tail=push(cx-1,cy,tail); }
          if (n2>=0 && mask[n2] && !visited[n2]){ visited[n2]=1; tail=push(cx+1,cy,tail); }
          if (n3>=0 && mask[n3] && !visited[n3]){ visited[n3]=1; tail=push(cx,cy-1,tail); }
          if (n4>=0 && mask[n4] && !visited[n4]){ visited[n4]=1; tail=push(cx,cy+1,tail); }
        }

        comps.push({
          area,
          centroid: { x: sumX / area, y: sumY / area },
          aabb: { minX, minY, maxX, maxY }
        });
      }
    }

    comps.sort((a,b)=>b.area-a.area);
    return comps;
  }

  function extractBoundaryPoints(blackMask, w, h){
    const pts = [];
    const idx = (x,y)=>y*w+x;
    for(let y=1;y<h-1;y++){
      for(let x=1;x<w-1;x++){
        const i = idx(x,y);
        if (!blackMask[i]) continue;
        if (!blackMask[idx(x-1,y)] || !blackMask[idx(x+1,y)] || !blackMask[idx(x,y-1)] || !blackMask[idx(x,y+1)]) {
          pts.push({x,y});
        }
      }
    }
    return pts;
  }

  function pointsToSegmentsApprox(points, sampleStep=6){
    const segs = [];
    for(let i=0;i<points.length;i+=sampleStep){
      const p = points[i];
      if (!p) continue;

      let bestJ = -1;
      let bestD2 = Infinity;
      for(let j=i+1;j<Math.min(points.length, i+200);j++){
        const q = points[j];
        const dx=q.x-p.x, dy=q.y-p.y;
        const d2=dx*dx+dy*dy;
        if (d2>1 && d2<bestD2 && d2< (sampleStep*sampleStep*16)) {
          bestD2=d2; bestJ=j;
        }
      }
      if (bestJ>=0){
        const q = points[bestJ];
        segs.push({x1:p.x,y1:p.y,x2:q.x,y2:q.y});
      }
    }
    return segs;
  }

  function segmentToBody(Matter, seg, thickness=4, opt={}){
    const { Bodies } = Matter;
    const x1=seg.x1, y1=seg.y1, x2=seg.x2, y2=seg.y2;
    const mx=(x1+x2)/2, my=(y1+y2)/2;
    const dx=x2-x1, dy=y2-y1;
    const len=Math.hypot(dx,dy);
    const ang=Math.atan2(dy,dx);
    return Bodies.rectangle(mx, my, len, thickness, {
      isStatic:true,
      friction: 0.9,
      restitution: 0,
      angle: ang,
      ...opt
    });
  }

  const elWorld = document.getElementById("world");
  const statusEl = document.getElementById("status");
  const reloadBtn = document.getElementById("reloadBtn");
  const respawnBtn = document.getElementById("respawnBtn");

  const coinRInput = document.getElementById("coinR");
  const gravityYInput = document.getElementById("gravityY");
  const maxImpulseInput = document.getElementById("maxImpulse");
  const upwardBiasInput = document.getElementById("upwardBias");
  const maxPullInput = document.getElementById("maxPull");
  const cooldownInput = document.getElementById("cooldown");

  const Matter = window.Matter;
  const { Engine, Render, Runner, World, Bodies, Body, Events } = Matter;

  let engine, render, runner;
  let renImage, renCanvas, renCtx, renData;
  let mapW=0, mapH=0;

  let coin=null;
  let spawnPoint={x:100,y:100};

  let holes=[];
  let bars=[]; // バー（黄色）: { center, dir, aabb, cooldownUntil, state, pullRatio, pullPx, armedAt }

  let touchingGround = false;
  let lastGroundNormal = null;

  // 入力（バーを直接ドラッグ）
  let dragging = false;
  let dragBar = null;
  let dragStart = null;
  let dragNow = null;

  function setStatus(lines){ statusEl.textContent = lines.join("\n"); }

  function destroyWorld(){
    if (render) {
      Render.stop(render);
      render.canvas.remove();
      render.textures = {};
      render = null;
    }
    if (runner) { Runner.stop(runner); runner=null; }
    if (engine) { World.clear(engine.world, false); Engine.clear(engine); engine=null; }
    holes=[]; bars=[];
    coin=null;
    dragging=false; dragBar=null; dragStart=null; dragNow=null;
    window.removeEventListener("resize", resizeCanvasToFit);
  }

  async function loadImage(url){
    return new Promise((resolve,reject)=>{
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = url + "?t=" + Date.now();
    });
  }

  function buildRenImageData(img){
    mapW = img.naturalWidth || img.width;
    mapH = img.naturalHeight || img.height;

    renCanvas = document.createElement("canvas");
    renCanvas.width = mapW;
    renCanvas.height = mapH;
    renCtx = renCanvas.getContext("2d", { willReadFrequently:true });
    renCtx.drawImage(img, 0, 0);
    renData = renCtx.getImageData(0,0,mapW,mapH);
  }

  function buildMasks(){
    const w=mapW, h=mapH;
    const data=renData.data;
    const black = new Uint8Array(w*h);
    const red   = new Uint8Array(w*h);
    const green = new Uint8Array(w*h);
    const yellow= new Uint8Array(w*h);

    for(let y=0;y<h;y++){
      for(let x=0;x<w;x++){
        const i = (y*w+x)*4;
        const r=data[i], g=data[i+1], b=data[i+2], a=data[i+3];
        const c = classifyPixel(r,g,b,a);
        const p = y*w+x;
        if (c==="black") black[p]=1;
        else if (c==="red") red[p]=1;
        else if (c==="green") green[p]=1;
        else if (c==="yellow") yellow[p]=1;
      }
    }
    return {black, red, green, yellow};
  }

  function createEngineAndRenderer(){
    engine = Engine.create();
    engine.gravity.y = parseFloat(gravityYInput.value) || 1;

    render = Render.create({
      element: elWorld,
      engine,
      options: {
        width: mapW,
        height: mapH,
        wireframes: false,
        background: "#000",
        hasBounds: false,
        pixelRatio: window.devicePixelRatio || 1
      }
    });

    runner = Runner.create();
    Render.run(render);
    Runner.run(runner, engine);

    // map.png を ren.png と同サイズで canvas 背景として表示（座標一致）
    // ※解析は ren.png のまま。見た目だけ map.png にする
    render.options.background = `url(${MAP_URL})`;
    render.canvas.style.backgroundSize = "100% 100%";
    render.canvas.style.backgroundRepeat = "no-repeat";
    render.canvas.style.backgroundPosition = "0 0";

    requestAnimationFrame(resizeCanvasToFit);
    window.addEventListener("resize", resizeCanvasToFit);
  }

  function resizeCanvasToFit(){
    if (!render) return;
    const canvas = render.canvas;
    const worldRect = elWorld.getBoundingClientRect();
    const w = mapW, h = mapH;
    const scale = Math.min(worldRect.width / w, worldRect.height / h);
    canvas.style.width  = (w * scale) + "px";
    canvas.style.height = (h * scale) + "px";
  }

  function addCoin(){
    const r = parseFloat(coinRInput.value) || 32;

    coin = Bodies.circle(spawnPoint.x, spawnPoint.y, r, {
      restitution: 0,
      friction: 0.05,
      frictionStatic: 0.85,
      frictionAir: 0.01,
      density: 0.005,
      render: {
        fillStyle: "#b87333",
        strokeStyle: "#5b2a12",
        lineWidth: 2
      }
    });

    World.add(engine.world, coin);
  }

  function respawn(){
    if (!coin) return;
    Body.setPosition(coin, {x:spawnPoint.x, y:spawnPoint.y});
    Body.setVelocity(coin, {x:0, y:0});
    Body.setAngularVelocity(coin, 0);
  }

  function addHolesFromComponents(redComps){
    holes = [];
    for (const c of redComps){
      let r = Math.sqrt(c.area / Math.PI);
      r = Math.max(12, Math.min(90, r));

      const hole = Bodies.circle(c.centroid.x, c.centroid.y, r, {
        isStatic: true,
        isSensor: true,
        render: { fillStyle: "rgba(255,0,0,0.22)", strokeStyle: "rgba(255,0,0,0.65)", lineWidth: 1 }
      });
      hole.label = "hole";
      holes.push(hole);
    }
    World.add(engine.world, holes);
  }

  function addBarsFromYellowComponents(yellowComps){
    bars = [];
    const centerX = mapW / 2;

    // 面積上位6個（左3/右3想定）
    const picked = yellowComps.slice(0, 6);

    for (const c of picked){
      const dir = (c.centroid.x < centerX) ? +1 : -1; // 左側→右へ、右側→左へ
      const pad = 8;

      const aabb = {
        minX: c.aabb.minX - pad,
        minY: c.aabb.minY - pad,
        maxX: c.aabb.maxX + pad,
        maxY: c.aabb.maxY + pad,
      };

      bars.push({
        center: { x: c.centroid.x, y: c.centroid.y },
        dir,
        aabb,
        cooldownUntil: 0,

        // 状態
        state: "Idle",        // Idle / Pulling / Armed / Cooldown
        pullRatio: 0,         // 0..1
        pullPx: 0,            // 現在引き量(px)
        armedAt: 0
      });
    }
  }

  function addTerrainFromBlack(blackMask){
    const boundaryPts = extractBoundaryPoints(blackMask, mapW, mapH);
    const segs = pointsToSegmentsApprox(boundaryPts, 6);

    const bodies = [];
    for (const seg of segs){
      const b = segmentToBody(Matter, seg, 4, { render: { fillStyle: "#222" } });
      b.label = "terrain";
      bodies.push(b);
    }
    World.add(engine.world, bodies);
    return { boundaryPtsCount: boundaryPts.length, segCount: segs.length };
  }

  function findSpawnFromGreen(greenComps){
    if (greenComps.length === 0) return {x:100,y:100};
    return { x: greenComps[0].centroid.x, y: greenComps[0].centroid.y };
  }

  function nowSec(){ return performance.now()/1000; }

  function coinInsideBar(bar){
    const p = coin.position;
    const a = bar.aabb;
    return (p.x >= a.minX && p.x <= a.maxX && p.y >= a.minY && p.y <= a.maxY);
  }

  function nearestActiveBar(){
    let best=null, bestD2=Infinity;
    for (const b of bars){
      if (!coinInsideBar(b)) continue;
      const dx = coin.position.x - b.center.x;
      const dy = coin.position.y - b.center.y;
      const d2 = dx*dx+dy*dy;
      if (d2 < bestD2){ bestD2=d2; best=b; }
    }
    return best;
  }

  function launchFromBar(bar){
    // Release瞬間に1回だけ
    const now = nowSec();
    const cooldown = Math.max(0, parseFloat(cooldownInput.value) || 0.30);
    if (now < bar.cooldownUntil) return;
    if (!touchingGround) return;
    if (!coinInsideBar(bar)) return;

    const maxImpulse = parseFloat(maxImpulseInput.value) || 18;
    const upwardBias = parseFloat(upwardBiasInput.value) || 0.22;

    const impulse = maxImpulse * bar.pullRatio;

    // 速度リセット → 方向へ速度上書き（要件）
    Body.setVelocity(coin, {
      x: bar.dir * impulse,
      y: -impulse * upwardBias
    });
    Body.setAngularVelocity(coin, 0);

    // 状態遷移
    bar.pullRatio = 0;
    bar.pullPx = 0;
    bar.state = "Cooldown";
    bar.cooldownUntil = now + cooldown;
  }

  // ---- 入力（canvas座標→ワールド座標に変換） ----
  function getMouseWorldPos(e){
    const canvas = render.canvas;
    const rect = canvas.getBoundingClientRect();

    // canvas内座標（CSS表示）
    const cx = e.clientX - rect.left;
    const cy = e.clientY - rect.top;

    // ワールドに戻す（論理サイズ mapW/mapH）
    const sx = mapW / rect.width;
    const sy = mapH / rect.height;
    return { x: cx * sx, y: cy * sy };
  }

  function barHitTest(bar, worldPos){
    // “バー本体”を黄色の中心から水平に伸びるものとして操作
    // クリック/タッチできる判定は黄色AABBを使う（確実）
    const a = bar.aabb;
    return (worldPos.x >= a.minX && worldPos.x <= a.maxX && worldPos.y >= a.minY && worldPos.y <= a.maxY);
  }

  function installInput(){
    const canvas = render.canvas;

    canvas.addEventListener("pointerdown", (e) => {
      if (!coin) return;

      const b = nearestActiveBar();
      if (!b) return;

      // コインが範囲内 & さらに押した位置がそのバー周辺なら開始
      const wp = getMouseWorldPos(e);
      if (!barHitTest(b, wp)) return;

      const now = nowSec();
      if (now < b.cooldownUntil) return;
      if (!touchingGround) return;

      dragging = true;
      dragBar = b;
      dragStart = wp;
      dragNow = wp;

      b.state = "Pulling";
      b.armedAt = 0;

      canvas.setPointerCapture(e.pointerId);
    });

    canvas.addEventListener("pointermove", (e) => {
      if (!dragging || !dragBar) return;
      dragNow = getMouseWorldPos(e);

      const maxPull = Math.max(10, parseFloat(maxPullInput.value) || 150);

      // 引き量は「発射方向の逆方向に引いた分」だけカウント
      // 左バー(dir=+1): 右に飛ばす → 左に引くと溜まる
      // 右バー(dir=-1): 左に飛ばす → 右に引くと溜まる
      const dx = dragNow.x - dragStart.x;

      // dir * dx が負なら“逆方向に引いている”
      const pullSigned = -dragBar.dir * dx;
      const pullPx = Math.max(0, Math.min(maxPull, pullSigned));

      dragBar.pullPx = pullPx;
      dragBar.pullRatio = Math.max(0, Math.min(1, pullPx / maxPull));

      // 引いたまま止まっている＝Armed（ここでは一定以上で“保持”扱い）
      // ※厳密な「静止判定」は難しいので、ドラッグ中でも pullRatio>0 なら Armed相当と見なす
      // ただし stateは Pulling のままで問題ない（見た目はpullRatioで出る）
    });

    function release(e){
      if (!dragging || !dragBar) return;

      const b = dragBar;
      dragging = false;
      dragBar = null;

      // Release：離した瞬間にのみ発動
      if (b.pullRatio > 0){
        launchFromBar(b);
      } else {
        b.state = "Idle";
      }
    }

    canvas.addEventListener("pointerup", release);
    canvas.addEventListener("pointercancel", release);
  }

  function installEvents(){
    Events.on(engine, "collisionActive", (ev) => {
      touchingGround = false;
      lastGroundNormal = null;

      for (const pair of ev.pairs){
        const a = pair.bodyA, b = pair.bodyB;

        if ((a === coin && b.label==="hole") || (b === coin && a.label==="hole")){
          respawn();
          continue;
        }

        const isTerrainContact =
          (a === coin && b.label==="terrain") || (b === coin && a.label==="terrain");
        if (isTerrainContact){
          touchingGround = true;
          lastGroundNormal = pair.collision.normal;
        }
      }
    });

    Events.on(engine, "afterUpdate", () => {
      if (!coin) return;

      // クールダウン解除
      const now = nowSec();
      for (const b of bars){
        if (b.state === "Cooldown" && now >= b.cooldownUntil){
          b.state = "Idle";
        }
        // Idleでもコインが範囲外なら引きは戻す（見た目安定）
        if (!dragging && !coinInsideBar(b)){
          b.pullRatio = 0;
          b.pullPx = 0;
          if (b.state !== "Cooldown") b.state = "Idle";
        }
      }

      // 状態表示
      const active = nearestActiveBar();
      setStatus([
        `map: ${mapW}x${mapH}`,
        `coin: speed=${coin.speed.toFixed(2)} angVel=${coin.angularVelocity.toFixed(3)}`,
        `touchingGround: ${touchingGround}`,
        `bars: ${bars.length}, holes: ${holes.length}`,
        active ? `activeBar: dir=${active.dir} state=${active.state} pull=${Math.round(active.pullRatio*100)}%` : `activeBar: -`,
        dragging ? `dragging: yes` : `dragging: no`
      ]);

      // 嘘静止摩擦（元のまま）
      if (!touchingGround || !lastGroundNormal) return;

      const n = lastGroundNormal;
      const t = { x: -n.y, y: n.x };
      const v = coin.velocity;
      const vt = v.x*t.x + v.y*t.y;

      const slopeMeasure = Math.abs(n.x);
      if (Math.abs(vt) < 0.15 && Math.abs(coin.angularVelocity) < 0.02 && slopeMeasure < 0.25){
        Body.setVelocity(coin, { x: 0, y: v.y });
        Body.setAngularVelocity(coin, 0);
      } else {
        const damp = (slopeMeasure < 0.25) ? 0.985 : 0.992;
        const vt2 = vt * damp;
        const dv = vt2 - vt;
        Body.setVelocity(coin, { x: v.x + t.x*dv, y: v.y + t.y*dv });
      }
    });

    // バーの視覚（重要：UIが「必ず見える」）
    Events.on(render, "afterRender", () => {
      const ctx = render.context;
      if (!coin) return;

      const maxPull = Math.max(10, parseFloat(maxPullInput.value) || 150);

      for (const b of bars){
        const inside = coinInsideBar(b);

        // 有効範囲枠（黄色領域）
        ctx.save();
        ctx.strokeStyle = inside ? "rgba(255,255,0,0.75)" : "rgba(255,255,0,0.25)";
        ctx.lineWidth = inside ? 3 : 2;
        ctx.setLineDash(inside ? [10,6] : [6,6]);
        const a = b.aabb;
        ctx.strokeRect(a.minX, a.minY, a.maxX-a.minX, a.maxY-a.minY);
        ctx.setLineDash([]);

        // バー本体（アンカー→引いた分だけ伸びる）
        // アンカーは中心。引く方向は発射方向の逆
        const anchor = b.center;
        const pullDir = { x: -b.dir, y: 0 };
        const end = {
          x: anchor.x + pullDir.x * (b.pullPx || 0),
          y: anchor.y
        };

        // 状態で色変化
        const ratio = b.pullRatio || 0;
        const isMax = ratio >= 0.98;
        const inCooldown = (b.state === "Cooldown");

        let barColor = "rgba(255,255,255,0.65)";
        if (inCooldown) barColor = "rgba(180,180,180,0.35)";
        else if (isMax) barColor = "rgba(255,60,60,0.95)";
        else if (ratio > 0.5) barColor = "rgba(255,170,40,0.9)";
        else if (ratio > 0) barColor = "rgba(110,255,120,0.85)";

        // 最大時に少し震える
        let shake = 0;
        if (isMax && inside && !inCooldown){
          shake = Math.sin(performance.now()/30) * 1.2;
        }

        // バー線
        ctx.strokeStyle = barColor;
        ctx.lineWidth = 10;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(anchor.x, anchor.y + shake);
        ctx.lineTo(end.x, end.y + shake);
        ctx.stroke();

        // アンカー点
        ctx.fillStyle = inside ? "rgba(255,255,0,0.85)" : "rgba(255,255,0,0.35)";
        ctx.beginPath();
        ctx.arc(anchor.x, anchor.y, 6, 0, Math.PI*2);
        ctx.fill();

        // ゲージ（バーの横に%表示）
        const pct = Math.round(ratio * 100);
        ctx.font = "bold 12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(anchor.x-26, anchor.y-34, 52, 18);
        ctx.fillStyle = "#fff";
        ctx.fillText(pct + "%", anchor.x, anchor.y-20);

        // 方向矢印
        ctx.font = "bold 18px sans-serif";
        ctx.fillStyle = inside ? "rgba(255,255,0,0.95)" : "rgba(255,255,0,0.40)";
        ctx.fillText(b.dir > 0 ? "→" : "←", anchor.x, anchor.y-48);

        // Cooldown表示
        if (inCooldown){
          ctx.font = "bold 12px sans-serif";
          ctx.fillStyle = "rgba(255,255,255,0.75)";
          ctx.fillText("COOLDOWN", anchor.x, anchor.y+28);
        } else if (isMax && inside){
          ctx.font = "bold 12px sans-serif";
          ctx.fillStyle = "rgba(255,60,60,0.95)";
          ctx.fillText("MAX", anchor.x, anchor.y+28);
        }

        ctx.restore();
      }
    });
  }

  async function rebuild(){
    destroyWorld();
    setStatus(["loading ren.png / map.png ..."]);

    // ren.png を解析用にロード（サイズ基準）
    renImage = await loadImage(REN_URL);
    buildRenImageData(renImage);

    // map.png は「表示用」なので、ロードだけして存在確認
    // （背景URLに使うだけだが、404だと真っ黒になるので先に失敗を検出）
    try { await loadImage(MAP_URL); } catch(e){ console.warn("map.png load failed:", e); }

    createEngineAndRenderer();

    const {black, red, green, yellow} = buildMasks();
    const greenComps = extractComponents(green, mapW, mapH);
    const redComps = extractComponents(red, mapW, mapH);
    const yellowComps = extractComponents(yellow, mapW, mapH);

    spawnPoint = findSpawnFromGreen(greenComps);

    const terrainInfo = addTerrainFromBlack(black);
    addHolesFromComponents(redComps);
    addBarsFromYellowComponents(yellowComps);
    addCoin();

    installInput();
    installEvents();

    setStatus([
      `map: ${mapW}x${mapH}`,
      `spawn: (${spawnPoint.x.toFixed(1)}, ${spawnPoint.y.toFixed(1)})`,
      `terrain boundaryPts=${terrainInfo.boundaryPtsCount} segs=${terrainInfo.segCount}`,
      `holes=${redComps.length} bars=${Math.min(6, yellowComps.length)}`,
      `ready`
    ]);
  }

  // UI
  reloadBtn.addEventListener("click", () => rebuild());
  respawnBtn.addEventListener("click", () => respawn());
  gravityYInput.addEventListener("change", () => { if(engine) engine.gravity.y = parseFloat(gravityYInput.value)||1; });

  rebuild().catch(err => {
    console.error(err);
    setStatus(["ERROR:", String(err)]);
  });
})();
</script>
